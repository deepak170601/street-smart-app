<div class="fixed inset-0 flex items-center justify-center z-50">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black opacity-80" (click)="closeDialog()"></div>

  <!-- Modal Content -->
  <div class="bg-black text-white rounded-lg p-6 z-10 w-80 border border-white">
    <!-- Title -->
    <h2 class="text-2xl font-bold mb-4 text-center">OTP Verification</h2>

    <!-- Instruction Text -->
    <p class="mb-4 text-center">
      Please enter the 6-digit OTP sent to your
      <span class="font-semibold">{{ otpType === 'phone' ? 'phone number' : 'email' }}</span>.
    </p>

    <!-- OTP Input -->
    <input
      type="text"
      maxlength="6"
      class="w-full mb-4 p-2 border border-white rounded bg-black text-white text-center focus:outline-none focus:ring-2 focus:ring-white"
      [(ngModel)]="otpCode"
      placeholder="Enter OTP"
      required
    />

    <!-- Error Message -->
    <p *ngIf="errorMessage" class="text-white text-sm text-center mb-4">
      {{ errorMessage }}
    </p>

    <!-- Submit Button -->
    <button
      type="button"
      class="w-full py-2 bg-white text-black rounded mb-2 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-white"
      (click)="verifyOtp()"
    >
      Submit
    </button>

    <!-- Cancel Button -->
    <button
      type="button"
      class="w-full py-2 bg-white text-black rounded hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-white"
      (click)="closeDialog()"
    >
      Cancel
    </button>

    <!-- Resend OTP -->
    <div class="mt-4 text-center">
      <button
        type="button"
        class="text-white disabled:text-gray-500"
        [disabled]="isResendDisabled"
        (click)="resendOtp()"
      >
        Resend OTP
      </button>
      <p *ngIf="isResendDisabled" class="text-gray-500 text-sm mt-2">
        You can resend OTP in {{ resendCountdown }} seconds
      </p>
    </div>
  </div>
</div>
