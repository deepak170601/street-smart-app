<div id="map" class="h-full w-full rounded-md bg-gradient-to-b from-gray-900 to-gray-800"></div>

<!-- Loading Spinner for Map Initialization -->
<div *ngIf="loadingMap" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
  <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
  </svg>
</div>

<!-- Search Bar (Top-Right) -->
<div class="absolute top-3 right-3 bg-gray-800 text-gray-100 shadow-lg p-2 rounded-md">
  <input
    type="text"
    placeholder="Search shops..."
    (input)="onSearch($event)"
    class="w-full px-4 py-2 border border-gray-700 bg-gray-900 text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-600"
  />
</div>

<!-- Category Filter (Top-Left Middle) -->
<div class="absolute top-14 left-3 bg-gray-800 text-gray-100 shadow-lg p-2 rounded-md">
  <select
    (change)="onFilter($event)"
    class="w-full px-4 py-2 border border-gray-700 bg-gray-900 text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-600"
  >
    <option value="">All Categories</option>
    <option *ngFor="let category of categories" [value]="category">
      {{ category }}
    </option>
  </select>
</div>

<!-- Cancel Navigation Button -->
<button
  *ngIf="currentNavigation"
  class="absolute bottom-4 left-4 bg-red-500 text-white px-4 py-2 rounded-full shadow-lg hover:bg-red-600 z-50"
  (click)="cancelNavigation()"
  aria-label="Cancel Navigation"
>
  Cancel Navigation
</button>

<!-- Loading Spinner for Navigation -->
<div *ngIf="loadingNavigation" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
  <svg class="animate-spin h-8 w-8 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
  </svg>
</div>
